<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox</title>

    <!-- link a css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="left nav-info">logo</div>
            <div class="right nav-info">info</div>
        </nav>
    </header>
    <main>
        <!-- hero -->
        <section class="container-big bg-lightblue">
            <div class="hero">

            </div>
        </section>
        <!-- buisness plane -->
        <section class="container">
            <div class="buisness-plane">
                <div class="plane"></div>
                <div class="plane"></div>
                <div class="plane"></div>
            </div>

        </section>


        <!-- office contacts -->
        <section class="container">
            <div class="contacts"></div>

        </section>


        <!-- find a partner -->
        <section class="container">
            <div class="partners">
                <div class="partner-img">

                </div>
                <div class="partner-text">

                </div>
            </div>

        </section>


        <!-- dropbox operations -->
        <section class="container">
            <div class="operations">

                <div class="operation"></div>
                <div class="operation"></div>
                <div class="operation"></div>
                <div class="operation"></div>
                <div class="operation"></div>
                <div class="operation"></div>

            </div>
        </section>



        <!-- info team -->
        <section class="container">
            <div class="team-info">

            </div>
        </section>



        <!-- designt -->
        <section class="companies">
            <div class="left-container"></div>
            <div class="central-container"></div>
            <div class="right-container"></div>
        </section>



        <!-- free trial -->
        <section class="bg-lightblue">
            <div class="container">
                <div class="free-trial"></div>
            </div>

        </section>

        <!-- frequent questions -->
        <section class="container">
            <div class="questions"></div>

        </section>
    </main>
    <footer>
        <div class="footer-container">
            <div class="footer-box"></div>
            <div class="footer-box"></div>
            <div class="footer-box"></div>
            <div class="footer-box"></div>
            <div class="footer-box"></div>
        </div>
    </footer>
    
</body>
</html>
